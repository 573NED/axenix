<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Коммиты</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Топ 5 пользователей с наибольшим количеством коммитов, содержащих триггер:</h1>
    <table>
      <tr>
        <th>Автор</th>
        <th>Количество коммитов</th>
      </tr>
      {% for author, count in commits %}
      <tr>
        <td>{{ author }}</td>
        <td>{{ count }} коммитов</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
